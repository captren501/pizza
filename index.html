<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- input boxes -->

    <fieldset>
        <legend>user information </legend>

        <div>
            <label for="username">username:</label>
            <input placeholder="" id='name' type="text" name="user.name">
        </div>

        <div>
            <label for="pass">Password :</label>
            <input type="password" id="pass" name="password" minlength="16" required>
        </div>


    </fieldset>

    <fieldset>
        <legend>what do you want to drink</legend>
        <div>
            <input type="radio" id="coke" name="drone" value="coke" checked>
            <label for="coke">coke</label>
        </div>

        <div>
            <input type="radio" id="diet coke" name="drone" value="diet coke" checked>
            <label for="diet coke">diet coke</label>
        </div>

        <div>
            <input type="radio" id="Sprite" name="drone" value="sprite" checked>
            <label for="sprite">sprite</label>
        </div>

        <div>
            <input type="radio" id="water" name="drone" value="water" checked>
            <label for="water">water</label>
        </div>


    </fieldset>

    <fieldset>
        <legend>Pizza Preference</legend>

        <div>
            <input type="checkbox" id=" Plain" name=" Plain" checked>
            <label for=" Plain">Plain</label>
        </div>

        <div>
            <input type="checkbox" id="Pepperone" name="Pepperone">
            <label for="Pepperone">Pepperone</label>
        </div>

        <div>
            <input type="checkbox" id="Chicken" name="Chicken">
            <label for="Chicken">Chicken</label>
        </div>

        <div>
            <input type="checkbox" id="Sausage" name="Sausage">
            <label for="Sausage">Sausage</label>
        </div>

    </fieldset>

    <fieldset>
        <legend>Special Instructions</legend>
        <li>Special Instructions:</li>

        <label for="body"></label>
        <Textarea Name="user.message" id="body" cols="30" rows="10"></Textarea>

        <p>
            <button type="submit">submit</button>
        </p>




    </fieldset>


</body>

</html>
